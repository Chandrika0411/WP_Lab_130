<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    padding: 30px 35px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 2px solid #ff0000;
    border-radius: 8px;
    font-size: 14px;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #0077ff;
  }

  input:valid, select:valid, textarea:valid {
    border-color: green;
  }

  input:invalid, select:invalid, textarea:invalid {
    border-color: red;
  }

  fieldset {
    border: 2px solid #ccc;
    border-radius: 8px;
    margin-top: 15px;
    padding: 10px;
  }

  legend {
    font-weight: bold;
    padding: 0 6px;
  }

  .radio-options {
    display: flex;
    gap: 40px;
    margin-top: 10px;
  }

  .radio-options label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: normal;
    margin-top: 0;
  }

  .radio-options input {
    width: auto;
    margin: 0;
  }

  textarea {
    resize: none;
    height: 80px;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    background: #0077ff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #005fcc;
  }

  input:first-of-type {
    border-radius: 12px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Job Application Form</h2>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="position">Position Applied For</label>
    <select id="position" required>
      <option value="">Select a position</option>
      <option>Web Developer</option>
      <option>AI / ML Intern</option>
      <option>Data Analyst</option>
    </select>

    <fieldset>
      <legend>Availability</legend>
      <div class="radio-options">
        <label for="full">
          <input type="radio" name="availability" id="full" required>
          Full-Time
        </label>

        <label for="part">
          <input type="radio" name="availability" id="part">
          Part-Time
        </label>
      </div>
    </fieldset>

    <label for="message">Why should we hire you?</label>
    <textarea id="message" placeholder="Write something..." required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

</body>
</html>
