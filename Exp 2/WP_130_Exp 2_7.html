<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Plans</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 40px;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
    color: #333;
  }

  .pricing-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .pricing-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 0 0 220px;
    border: 2px solid #333;
    border-radius: 12px;
    padding: 20px;
    background: #fff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pricing-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  .basic-plan {
    order: 0;
  }

  .pro-plan {
    order: 1;
    flex-grow: 2;
    border-color: #0077ff;
  }

  .premium-plan {
    order: 2;
    border-color: #ff9800;
  }

  .pricing-card h2 {
    margin: 0;
    font-size: 22px;
  }

  .pricing-card p {
    font-size: 18px;
    margin: 10px 0 20px;
  }

  .pricing-card ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px;
  }

  .pricing-card ul li {
    margin: 6px 0;
    font-size: 14px;
  }

  .pricing-card button {
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #333;
    color: #fff;
  }

  .basic-plan button {
    background: #4caf50;
  }

  .pro-plan button {
    background: #0077ff;
  }

  .premium-plan button {
    background: #ff9800;
  }

  .pricing-card button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<h1>Pricing Plans</h1>

<div class="pricing-container">

  <div class="pricing-card basic-plan">
    <h2>Basic</h2>
    <p>$9 / month</p>
    <ul>
      <li>✔ 5 Projects</li>
      <li>✔ Basic Support</li>
      <li>✔ Community Access</li>
    </ul>
    <button>Choose Basic</button>
  </div>

  <div class="pricing-card pro-plan">
    <h2>Pro</h2>
    <p>$19 / month</p>
    <ul>
      <li>✔ 20 Projects</li>
      <li>✔ Priority Support</li>
      <li>✔ Team Collaboration</li>
    </ul>
    <button>Choose Pro</button>
  </div>

  <div class="pricing-card premium-plan">
    <h2>Premium</h2>
    <p>$29 / month</p>
    <ul>
      <li>✔ Unlimited Projects</li>
      <li>✔ 24/7 Support</li>
      <li>✔ Dedicated Manager</li>
    </ul>
    <button>Choose Premium</button>
  </div>

</div>

</body>
</html>
