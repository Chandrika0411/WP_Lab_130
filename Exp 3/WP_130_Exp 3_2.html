<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: radial-gradient(circle at 20% 50%, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 
                0 0 20px rgba(139, 92, 246, 0.5),
                0 0 40px rgba(236, 72, 153, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            font-weight: 700;
        }

        /* Main container - Required flexbox properties */
        #playing-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Card styling - Required flexbox properties */
        .card {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 3px solid #e8e8e8;
            overflow: visible;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 15px,
                    rgba(0, 0, 0, 0.02) 15px,
                    rgba(0, 0, 0, 0.02) 30px
                );
            border-radius: 16px;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05) rotate(3deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 30px rgba(139, 92, 246, 0.3);
            border-color: #ddd;
        }

        .card:nth-child(even):hover {
            transform: translateY(-20px) scale(1.05) rotate(-3deg);
        }

        /* Animated shine effect */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .card:hover::after {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% {
                left: -50%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: 150%;
                opacity: 0;
            }
        }

        /* Left section - Required flexbox properties */
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-self: flex-start;
            gap: 8px;
            z-index: 1;
        }

        /* Middle section - Required flexbox properties */
        .middle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-self: center;
            gap: 15px;
            flex-grow: 1;
            z-index: 1;
        }

        /* Right section - Required flexbox properties */
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-self: flex-end;
            gap: 8px;
            transform: rotate(180deg);
            z-index: 1;
        }

        /* Card suit colors */
        .hearts .suit,
        .hearts .corner-value,
        .hearts .center-suit {
            color: #dc2626;
            text-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
        }

        .diamonds .suit,
        .diamonds .corner-value,
        .diamonds .center-suit {
            color: #dc2626;
            text-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
        }

        .spades .suit,
        .spades .corner-value,
        .spades .center-suit {
            color: #1e293b;
            text-shadow: 0 2px 4px rgba(30, 41, 59, 0.3);
        }

        .clubs .suit,
        .clubs .corner-value,
        .clubs .center-suit {
            color: #1e293b;
            text-shadow: 0 2px 4px rgba(30, 41, 59, 0.3);
        }

        /* Corner values and suits */
        .corner-value {
            font-size: 1.8rem;
            font-weight: 900;
            line-height: 1;
            font-family: 'Arial Black', sans-serif;
        }

        .suit {
            font-size: 1.5rem;
            line-height: 1;
        }

        /* Center suits */
        .center-suit {
            font-size: 3.5rem;
            line-height: 1;
            opacity: 0.95;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
        }

        /* Face card text */
        .face-text {
            font-size: 5rem;
            font-weight: bold;
            color: #374151;
            opacity: 0.12;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        /* Special styling for Ace */
        .card.ace .center-suit {
            font-size: 5rem;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px currentColor);
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px currentColor);
                transform: scale(1.05);
            }
        }

        /* Number card layouts */
        .card.number-card .middle {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            align-content: center;
        }

        .card.number-card .center-suit {
            font-size: 2.5rem;
        }

        /* Joker special styling */
        .card.joker {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%);
            border-color: #f59e0b;
        }

        .card.joker .corner-value,
        .card.joker .suit,
        .card.joker .center-suit {
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card.joker .face-text {
            background: linear-gradient(135deg, #dc2626 0%, #7c3aed 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .card {
                width: 160px;
                height: 230px;
                padding: 15px;
            }

            .corner-value {
                font-size: 1.4rem;
            }

            .suit {
                font-size: 1.2rem;
            }

            .center-suit {
                font-size: 2.8rem;
            }

            .face-text {
                font-size: 4rem;
            }

            .card.ace .center-suit {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            #playing-cards {
                gap: 15px;
            }

            .card {
                width: 140px;
                height: 200px;
                padding: 12px;
            }

            .corner-value {
                font-size: 1.2rem;
            }

            .suit {
                font-size: 1rem;
            }

            .center-suit {
                font-size: 2.2rem;
            }

            .face-text {
                font-size: 3rem;
            }

            .card.ace .center-suit {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>♠ ♥ Playing Cards ♦ ♣</h1>
    
    <main id="playing-cards">
        <!-- Ace of Spades -->
        <div class="card spades ace">
            <div class="left">
                <span class="corner-value">A</span>
                <span class="suit">♠</span>
            </div>
            <div class="middle">
                <span class="center-suit">♠</span>
            </div>
            <div class="right">
                <span class="corner-value">A</span>
                <span class="suit">♠</span>
            </div>
        </div>

        <!-- King of Hearts -->
        <div class="card hearts">
            <div class="left">
                <span class="corner-value">K</span>
                <span class="suit">♥</span>
            </div>
            <div class="middle">
                <span class="center-suit">♥</span>
                <span class="face-text">K</span>
                <span class="center-suit">♥</span>
            </div>
            <div class="right">
                <span class="corner-value">K</span>
                <span class="suit">♥</span>
            </div>
        </div>

        <!-- Queen of Diamonds -->
        <div class="card diamonds">
            <div class="left">
                <span class="corner-value">Q</span>
                <span class="suit">♦</span>
            </div>
            <div class="middle">
                <span class="center-suit">♦</span>
                <span class="face-text">Q</span>
                <span class="center-suit">♦</span>
            </div>
            <div class="right">
                <span class="corner-value">Q</span>
                <span class="suit">♦</span>
            </div>
        </div>

        <!-- Jack of Clubs -->
        <div class="card clubs">
            <div class="left">
                <span class="corner-value">J</span>
                <span class="suit">♣</span>
            </div>
            <div class="middle">
                <span class="center-suit">♣</span>
                <span class="face-text">J</span>
                <span class="center-suit">♣</span>
            </div>
            <div class="right">
                <span class="corner-value">J</span>
                <span class="suit">♣</span>
            </div>
        </div>

        <!-- 10 of Hearts -->
        <div class="card hearts number-card">
            <div class="left">
                <span class="corner-value">10</span>
                <span class="suit">♥</span>
            </div>
            <div class="middle">
                <span class="center-suit">♥</span>
                <span class="center-suit">♥</span>
                <span class="center-suit">♥</span>
                <span class="center-suit">♥</span>
            </div>
            <div class="right">
                <span class="corner-value">10</span>
                <span class="suit">♥</span>
            </div>
        </div>

        <!-- 8 of Spades -->
        <div class="card spades number-card">
            <div class="left">
                <span class="corner-value">8</span>
                <span class="suit">♠</span>
            </div>
            <div class="middle">
                <span class="center-suit">♠</span>
                <span class="center-suit">♠</span>
                <span class="center-suit">♠</span>
            </div>
            <div class="right">
                <span class="corner-value">8</span>
                <span class="suit">♠</span>
            </div>
        </div>

        <!-- 5 of Diamonds -->
        <div class="card diamonds">
            <div class="left">
                <span class="corner-value">5</span>
                <span class="suit">♦</span>
            </div>
            <div class="middle">
                <span class="center-suit">♦</span>
                <span class="center-suit">♦</span>
                <span class="center-suit">♦</span>
            </div>
            <div class="right">
                <span class="corner-value">5</span>
                <span class="suit">♦</span>
            </div>
        </div>

        <!-- Ace of Hearts -->
        <div class="card hearts ace">
            <div class="left">
                <span class="corner-value">A</span>
                <span class="suit">♥</span>
            </div>
            <div class="middle">
                <span class="center-suit">♥</span>
            </div>
            <div class="right">
                <span class="corner-value">A</span>
                <span class="suit">♥</span>
            </div>
        </div>
    </main>
</body>
</html>
